<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/301043e4a8.js" crossorigin="anonymous"></script>
    <title>Goods Page</title>
    <link rel="icon" type="image/png" href="image/icia-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="search">
            <span class="search__logo">
                <a href="https://www.icia.co.kr/"><img id="logo2" src="image/icia-logo2.png"></a>
            </span>            
            <span class="search__input">
                <input type="text" name="word" id="word">
                <button type="button" id="button">
                    <i class="fas fa-search"></i>
                </button>
            </span>
        </div>
        <div class="member">
            <span class="member__login"><i class="fas fa-user"></i></span>
            <span class="member__join"><i class="fas fa-shopping-cart"></i></span>
        </div>
    </header>   
    <!-- Section -->
    <section id="section">
        <div class="line">           
            <div class="item">                
                <div class="item__top"><img src="image/1.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">새우깡</div>
                    <div class="item-price">1500원</div>
                    <div class="item-stock">재고80   무료배송</div>  
                </div>
            </div>
            <div class="item">                
                <div class="item__top"><img src="image/2.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">감자깡</div>
                    <div class="item-price">1000원</div>
                    <div class="item-stock">재고2   무료배송</div>  
                </div>
            </div>
            <div class="item">                
                <div class="item__top"><img src="image/3.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">양파깡</div>
                    <div class="item-price">1500원</div>
                    <div class="item-stock">재고99   무료배송</div>  
                </div>
            </div>
        </div>        
        <div class="line">           
            <div class="item">                
                <div class="item__top"><img src="image/4.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">고구마깡</div>
                    <div class="item-price">1200원</div>
                    <div class="item-stock">재고97   무료배송</div>  
                </div>
            </div>
            <div class="item">                
                <div class="item__top"><img src="image/5.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">안성탕면</div>
                    <div class="item-price">2500원</div>
                    <div class="item-stock">재고100   무료배송</div>  
                </div>
            </div>
            <div class="item">                
                <div class="item__top"><img src="image/6.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">신라면</div>
                    <div class="item-price">2300원</div>
                    <div class="item-stock">재고50   무료배송</div>  
                </div>
            </div>
        </div> 
        <div class="line">           
            <div class="item">                
                <div class="item__top"><img src="image/7.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">신라면 블랙</div>
                    <div class="item-price">3000원</div>
                    <div class="item-stock">재고26   무료배송</div>  
                </div>
            </div>
            <div class="item">                
                <div class="item__top"><img src="image/8.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">너구리</div>
                    <div class="item-price">2900원</div>
                    <div class="item-stock">재고37   무료배송</div>  
                </div>
            </div> 
            <div class="item">                
                <div class="item__top"><img src="image/9.jpg"></div>
                <div class="item__bottom">
                    <div class="item-name">안성탕면</div>
                    <div class="item-price">800원</div>
                    <div class="item-stock">재고58   무료배송</div>  
                </div>
            </div>            
        </div> 
    </section>    
    <!-- Footer -->
    <footer id="footer">
        <span class="footer__icon"><a href="https://www.icia.co.kr/"><img id="footer__icon" src="image/icia-logo.png" alt=""></a></span>
        <span class="footer__rights">Copyright <b>Sookyeong Lee.</b> All Rights Reserved.</span>
    </footer>
</body>
</html>
