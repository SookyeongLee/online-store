<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/301043e4a8.js" crossorigin="anonymous"></script>
    <title>GoodsDetail Page</title>
    <link rel="icon" type="image/png" href="image/icia-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="search">
            <span class="search__logo">
                <a href="https://www.icia.co.kr/"><img id="logo2" src="image/icia-logo2.png"></a>
            </span>            
            <span class="search__input">
                <input type="text" name="word" id="word">
                <button type="button" id="button"><i class="fas fa-search"></i></button>
            </span>
        </div>
    </header>   
    <!-- Section -->  
    <section id="goodsdeatil">
        <!-- 상품정보 -->
        <div id="title">
            <!-- 상품이미지 -->
            <div id="goodsImg" class="goodsinfo">
                <img id="goodsImg__img" src="image/Green Onion.jpg">
            </div>
            <!--상품개요  -->
            <div id="goodsSummary" class="goodsinfo">
                <!-- 상품명 -->
                <div id="goods-name">대파</div>
                <!-- 상품가격 -->
                <div id="goods-price">2000원</div>
                <!-- 상품수량선택 -->
                <div id="option">
                    <div class="option__label">수량</div>
                    <div class="option__select">
                        <input type="text" name="opt" id="opt"  class="opt" value="1" readonly>
                        <input type="button" value="+" class="opt">
                        <input type="button" value="-" class="opt">
                    </div>
                </div>
                
                <!-- 상품옵션선택 -->
                <!-- <div id="option">
                    <div class="option__label"><label for="opt">옵션선택</label></div>
                    <div class="option__select">
                        <select name="opt" id="opt">
                            <option value="opt-name">옵션명</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>                            
                        </select>                       
                    </div>                                                                                                                        
                </div> -->
                                    
                <!-- 장바구니 | 구매하기 -->
                <div id="order">
                    <!-- 서버 -->
                    <span class="order__Btn"><input class="order__input c1" type="button" value="장바구니"></span> 
                    <span class="order__Btn"><input class="order__input c2" type="button" value="구매하기"></span> 
                </div>
            </div>    
        </div>    
        <!-- 상품상세정보 :: image -->
        <!-- <div id="detail">
            <div id="detail__img"><img src="image/ex.jpg"></div>
            <div id="detail__seller">COMPANY_7</div>            
        </div> -->
    </section>  
    <!-- Footer -->
    <footer id="footer">
        <span class="footer__icon"><a href="https://www.icia.co.kr/"><img id="footer__icon" src="image/icia-logo.png" alt=""></a></span>
        <span class="footer__rights">Copyright <b>Sookyeong Lee.</b> All Rights Reserved.</span>
    </footer>
</body>
</html>
